            <label for="">入學需知(入園規範)</label>
                <textarea class="form-control" name="" id="" rows="23">第一條 本校為鼓勵學生向上精神，改正學生不良行為，期能實踐輔導目標，樹立優良校風，特依據大學法第三十二條訂定本辦法。
                第二條 本校學生獎懲，除另有規定外，悉依本辦法之規定辦理。
                第三條 本辦法分獎勵、懲罰兩種。
                一、獎勵：分記嘉獎、記小功、記大功。
                二、懲罰：分記申誡、記小過、記大過、定期察看、定期休學、退學、開除學籍等。
                第四條 學生有下列情形之一者予以記嘉獎：
                一、熱心參與課外活動表現良好者。
                二、拾物不昧者。
                三、為公服務表現稱職者。
                四、檢舉弊害查明屬實者。
                五、勸告或協助同學改過向上者。
                六、運動比賽能表現運動精神者。
                七、領導或協助同學為公服務者。
                八、愛惜公物者。
                九、其他應予記嘉獎事項者。
                第五條 學生有下列情形之一者予以記小功：
                一、參加校內、外各種競賽成績優異者。
                二、擔任學生各類幹部負責盡職表現優異者。
                三、保護公物使團體利益不受損害者。
                四、參與正當課外活動成績優異者。
                五、熱心公益能增進團體利益因而提高校譽者。
                六、見義勇為能維護校園安全或保障同學之利益者。
                七、敬老扶幼參與社區服務有顯著事實表現者。
                八、其他應予記小功事項者。
                第六條 學生有下列情形之一者予以記大功：
                一、提供具體優良建議並能率先力行增進校譽者。
                二、愛護學校或同學確有特殊事實表現增益校譽者。
                三、檢舉重大弊害經查明屬實者。
                四、代表學校參加對外(全國性以上)比賽獲得冠軍者。
                五、參加校外各種公益服務活動成績特優者。
                六、揭發重大不法活動經查明屬實者。
                七、有特別優良行為堪為全校模範者。
                八、其他應予記大功事項者。
                第七條 學生有下列情形之一者予以記申誡：
                一、擔任學生各類幹部怠忽職守，損及同學權益者。
                二、對師長態度不敬情節輕微者。
                三、與同學吵鬧情節輕微者。
                四、上課時大聲喧嘩不聽勸止者。
                五、不遵守請假規則者。
                六、隨地吐痰亂拋髒物者。
                七、服裝儀容不整者。
                八、不履行班會規則或生活公約者。
                九、無故不到系所集會。
                十、違反學生宿舍住宿規定，情節輕微者。
                十一、校園內未依規定停車經舉發者。
                十二、未經學校核定，擅自在校內(外)舉辦活動或以本校名義參加校外活動，致危害校譽或損及他人權益，情節輕微者。
                十三、凡違反智慧財產權有關法令經本校查報者。
                十四、使用網路有違反教育部校園網路使用規範之行為、侵入他人資訊系統或設備，情節輕微者。
                十五、其他應予記申誡事項者。
                第八條 學生有下列情形之一者予以記小過：
                一、使用肢體、口語等暴力侵犯他人情節輕微者。
                二、違反學生宿舍住宿規定，情節嚴重者。
                三、擾亂團體秩序情節輕微者。
                四、惡意破壞公物者。
                五、不遵守交通規則與公共秩序經治安機關通報者。
                六、試場犯規情節輕微者。
                七、校園內吸菸者。
                八、妨害環保及公共衛生者。
                九、無故缺席重要集會者。
                十、有前條所列各款之事實經予以申誡後再犯申誡處分者。
                十一、註冊請假不按規定程序、時限辦理請假手續，逾期二日以內者。
                十二、騎(乘)機車未戴安全帽屢誡不改者。
                十三、深夜在外遊蕩或進入不良場所經治安機關舉發者。
                十四、未經學校核定，擅自在校內(外)舉辦活動或以本校名義參加校外活動，致危害校譽或損及他人權益，情節嚴重者。
                十五、管理公物未盡善良管理人之注意義務，致生損害、滅失、短少或管理公款有浮報、挪用、帳目不清之情事，情節輕微者。
                十六、凡違反智慧財產權有關法令，經法院宣告緩起訴者。
                十七、使用網路有違反教育部校園網路使用規範之行為、侵入他人資訊
                系統或設備，情節較重者。
                十八、其他應予記小過事項者。
                第九條 學生有下列情形之一者予以記大過：
                一、樹立派系欺侮同學者。
                二、毆打同學情節重大者。
                三、侮謾教職員工者。
                四、考試作弊者。
                五、偷竊行為者。
                六、冒用偽造文書印章者。
                七、在校外破壞本校校譽者。
                八、酗酒打麻將及賭博者。
                九、篡改上課點名單偽造不實文書或撕毀學校重要布告公文者。
                十、行為不檢違犯法令經治安機關通報有玷校譽者。
                十一、註冊請假不按規定程序、時限辦理請假手續，逾期三日至補辦期限以內者。
                十二、管理公物未盡善良管理人之注意義務，致生損害、滅失、短少或管理公款有浮報、挪用、帳目不清之情事，情節較重者。
                十三、對他人(教職員工、同學及其他社會成員)有猥褻、性騷擾或妨害風化之行為，情節輕微者。
                十四、凡違反智慧財產權有關法令，經法院判處有期徒刑六個月以下，得易科罰金者。
                十五、使用網路有違反教育部校園網路使用規範之行為、侵入他人資訊系統或設備，情節嚴重者。
                十六、建立色情暴力網站、惡意入侵電腦網站破壞系統、資料或發送郵件病毒危及電腦主機安全、干擾他人電腦檔案之製作者。
                十七、其他應予記大過事項者。
                第十條 學生有下列情形之一者予以定期察看：
                一、曾違反大過以上校規屢誡不改再犯大過處分者。
                二、違犯第九條所列各項情節嚴重但知悔悟者。
                三、違反政府法律或相關條文經檢察官起訴法院尚未判決者。
                四、重大違規行為經學生事務會議決議定期察看。
                第十一條 學生有下列情形之一者予以退學：
                一、定期察看期間內再犯記小過以上處分者。
                二、在校期間功過相抵後滿三大過者。
                三、曠課超過規定時數者。
                四、操行成績不及格者。
                五、逾期未註冊或休學逾期未復學者。
                六、吸食(注射)興奮麻醉劑等違禁藥品經法定衛生機關、醫院檢驗屬實者。
                七、對他人(教職員工、同學及其他社會成員)有猥褻、性騷擾或妨害風化之行為，情節嚴重者。
                八、觸犯刑罰法規，經司法機關判處三年以下有期徒刑確定，未獲緩刑宣告者。
                九、凡違反智慧財產權有關法令，經法院判處有期徒刑六個月以上定讞者。
                十、違犯性侵害案件經法院判刑定讞者。
                十一、重大違規行為經學生事務會議決議退學者。
                第十二條 學生有下列情形之一者予以開除學籍：
                一、偽造、冒用、假借、變造、塗改學經歷證件入學者。
                二、入學考試舞弊，經學校查證屬實或經司法機關判決有罪確定者，取消入學資格。
                三、觸犯刑罰法規，經司法機關判處三年以上有期徒刑之刑責確定者。
                四、參加不良青少年組織幫派或流氓等不法集團經治安機關舉發移送法辦者。
                五、其他不法行為，情節異常嚴重者。
                第十三條 學生個人行為之獎懲除依照本辦法所訂標準評定外，得酌量學生平日操行、動機與目的、態度與手段及行為結果之影響等情形為加重或減輕之依據。
                第十四條 學生受處罰後可依本校學生懲罰存記及改過銷過實施要點提銷過申請。
                第十五條 嘉獎、小功、申誡、小過之獎懲，教職員工應提供參考資料，交由學生事務處會同導師、系所主管處理後，由學務長核定公布。
                第十六條 記大功或記大過以上之獎懲應送交學生事務會議審議通過後，呈請校長核定公布之。
                第十七條 學生在學期間，功過累積計算，所受之獎懲功過可以互抵，惟不能取消記錄。退學、開除學籍者，概不得因以前曾受獎勵，要求折抵減免。
                第十八條 停學學生復學後，其原有獎懲仍會有效。
                第十九條 學生獎懲在一個大功或小過(含)以上，均須通知其家長或監護人。
                第二十條 學生倘有違犯重大法紀超過本辦法規定者，得召開學生事務會議依法特別處理之。
                第二十一條 學生對於學校之獎懲處分，認有違法或不當並損及其個人權益者，得依學校申訴辦法之規定，向學生申訴評議委員會提出申訴。
                第二十二條 本辦法經校務會議通過後施行，並報教育部備查，修正時亦同。
